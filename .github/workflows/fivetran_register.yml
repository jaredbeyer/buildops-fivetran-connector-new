name: Register Fivetran Connector

on:
  workflow_dispatch:  # run manually from GitHub UI

jobs:
  register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create virtual environment & install SDK
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install fivetran-sdk

          # Run registration from inside venv
          python -m fivetran_sdk register --url https://buildops-fivetran-connector-9d79b4a55b86.herokuapp.com/sync
